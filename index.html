<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="" content="">
  <script src="https://kit.fontawesome.com/888da751e2.js" crossorigin="anonymous"></script>
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="user-icon">
        <i class="fa fa-user"></i>
      </div>
      <form class="login">
        <h1>Welcome Back !</h1>
        <div class="form-grp">
          <input type="email" placeholder="Enter Email" id="Email" class = "form-control">
        </div>
        <div class="form-grp">
          <input type="password" placeholder="Enter password" id="password"  class = "form-control">
        </div>
        <div class="form-grp">
          <div <label for="rememberme">
            <input type="checkbox" name="rememberme" value="rememberme">
            Remember Password
            </label>
          </div>
          <div class="form-grp">
            <button class="full-btn">Login</button>
          </div>
          <div class="form-grp">
            <p>Not Registered? <a href="">Sign Up</a></p>
          </div>
      </form>
    </div>
  </div>

</body>

</html>
